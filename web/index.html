<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .talk_con{
            width:600px;
            height:500px;
            border:1px solid #666;
            margin:50px auto 0;
            background:#f9f9f9;
        }
        .talk_show{
            width:580px;
            height:420px;
            border:1px solid #666;
            background:#fff;
            margin:10px auto 0;
            overflow:auto;
        }
        .talk_input{
            width:580px;
            margin:10px auto 0;
        }
        .whotalk{
            width:80px;
            height:30px;
            float:left;
            outline:none;
        }
        .talk_word{
            width:420px;
            height:26px;
            padding:0px;
            float:left;
            margin-left:10px;
            outline:none;
            text-indent:10px;
        }        
        .talk_sub{
            width:56px;
            height:30px;
            float:left;
            margin-left:10px;
        }
        .atalk{
           margin:10px; 
        }
        .atalk span{
            display:inline-block;
            background:#0181cc;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
        .btalk{
            margin:10px;
            text-align:right;
        }
        .btalk span{
            display:inline-block;
            background:#ef8201;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
    </style>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript">      
    // 
        window.onload = function(){
            var Words = document.getElementById("words");
            var Who = document.getElementById("who");
            var TalkWords = document.getElementById("talkwords");
            var TalkSub = document.getElementById("talksub");
            

            TalkSub.onclick = function(){
	            //定义空字符串
                var str = "";
                if(TalkWords.value == ""){
	                 // 消息为空时弹窗
                    alert("消息不能为空");
                    return;
                }
                str = '<div class="atalk"><span>A说 :' + TalkWords.value +'</span></div>';
                //str = '<div class="btalk"><span>B说 :' + TalkWords.value +'</span></div>' ;  
                Words.innerHTML = Words.innerHTML + str;
                var session_id = sessionStorage.getItem('session_id')
                var setData = {text:TalkWords.value}
                if(session_id){setData['session_id']=session_id}
                $.ajax({
                    type: 'POST',
                    url: '/sendMsg',
                    contentType: 'application/json',
                    data: JSON.stringify(setData),
                    success: function(res){
                        if(res.error_code === 0){
                            var bot_session = JSON.parse(res.result.bot_session)
                            if(bot_session){
                                sessionStorage.setItem('session_id',bot_session.session_id)
                            }else{
                                sessionStorage.setItem('session_id','')
                            }
                            Words.innerHTML = Words.innerHTML + '<div class="btalk"><span>' + res.result.response.action_list[0].say +'</span></div>';
                        }else{
                            alert(res.error_msg)
                        }
                       
                    },
                    dataType: 'json'
                });
            }
            
        }


    </script>
</head>
<body>
    <div class="talk_con">
        <div class="talk_show" id="words">
            
        </div>
        <div class="talk_input">
            <input type="text" class="talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub">
        </div>
    </div>
</body>
</html>
